<!DOCTYPE html>
<html>
    <head>
        <title>Quiz Game Page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="style.css">
        <script src="quiz_game_page.js"></script>
    </head>
    <body class="body_background"  onload="update()">
        <h4 id="player1_name"></h4><span id="player1_score"></span>
        <br>
        <h4 id="player2_name"></h4><span id="player2_score"></span>
        <div class="container">
            <center>
                <h2 style="color:red;">The Maths Quiz Game</h2>
                <br>
                <h3 id="player_question"></h3>
                <h3 id="player_answer"></h3>
                <br>
                <br>
                <div id="output" class="col-lg-6"></div>
                <br><br>
                <label id="hint"></label>
                <br><br>
                <h3 class="btn-warning">Number 1</h3>
                <input type="text" id="number1" class="form-control" placeholder="Number 1">
                <br>
                <h3 class="btn-warning">Number 2</h3>
                <input type="text" id="number2" class="form-control" placeholder="Number 2">
                <br><br>
                <button  onclick="send()" style="width: 30%;" class="btn btn-success">Send</button>
            </center>
        </div>
    </body>
</html>
